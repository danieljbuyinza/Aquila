<!DOCTYPE html>
<html>

<head>
  <title>Tax Master: Help</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div w3-include-html="./includes/navbar.html"></div>
  <script>
    function includeHTML() {
      var z, i, elmnt, file, xhttp;
      /* Loop through a collection of all HTML elements: */
      z = document.getElementsByTagName("*");
      for (i = 0; i < z.length; i++) {
        elmnt = z[i];
        /*search for elements with a certain atrribute:*/
        file = elmnt.getAttribute("w3-include-html");
        if (file) {
          /* Make an HTTP request using the attribute value as the file name: */
          xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function () {
            if (this.readyState == 4) {
              if (this.status == 200) { elmnt.innerHTML = this.responseText; }
              if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
              /* Remove the attribute, and call this function once more: */
              elmnt.removeAttribute("w3-include-html");
              includeHTML();
            }
          }
          xhttp.open("GET", file, true);
          xhttp.send();
          /* Exit the function: */
          return;
        }
      }
    }
  </script>

  <h1>Submit a question to our support team.</h1>
  <p>Our dedicated staff will respond within 48 hours.</p>
  <form>

    <div class="form-group">
      <label for="formGroupExampleInput" width="50">Username</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Subject</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Can't find form">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Question</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
    </div>
  </form>

  <script>
    includeHTML();
  </script>

</body>

</html>
